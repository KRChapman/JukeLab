<!doctype html>
<html lang="en">
  <head>
    <title>JukeLab</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
    <!-- UI Kit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.10/css/uikit.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/landingpage.css">
  </head>
  <body>

    <div id="header" class="uk-padding-small">
      <div id="logo">
        <h1>JukeLab</h1>
      </div>
      <div id="createPlaylistBtn">

      </div>
    </div>
    <div id="content" class="uk-padding">
      <div class="pageTitle">
        <h2 class="">Join A Playlist</h2>
        <div class="greenSeperator"></div>
      </div>
      <div class="uk-grid-match uk-child-width-1-2 uk-text-center" uk-grid>
          <div>
              <div class="uk-card uk-card-default uk-card-body uk-padding-small">
                <img class="roundPlaylistImg" src="temp/drake.jpg" alt="">
                <p>Name Of Playlist</p>
              </div>
           </div>
          <div>
              <div class="uk-card uk-card-default uk-card-body uk-padding-small">IMG<br>Name Of Playlist</div>
          </div>
          <div>
              <div class="uk-card uk-card-default uk-card-body uk-padding-small">IMG<br>Name Of Playlist</div>
          </div>
      </div>
    </div>

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- UI Kit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.10/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.10/js/uikit-icons.min.js"></script>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
